<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width"><link rel="icon" href="data:">
<title>奈良高専鉄道ジオラマ AI変換3Dモデル比較</title>
<script src="https://code4fukui.github.io/aframe/dist/aframe-master.min.js"></script>
<script type="module" src="https://code4fukui.github.io/glb-viewer/mc-controls.js"></script>
</head>

<body>
<a-scene id="scene" background="color: #4080e0" renderer="colorManagement: true">
  <a-assets timeout="10000">
    <a-asset-item id="n1" src="./nara-diorama1-lidar.glb"></a-asset-item>
    <a-asset-item id="n2" src="./nara-diorama1-photog.glb"></a-asset-item>
  </a-assets>
  <a-text position="0.4 1.6 -.8" value="LiDAR" color="black" width=1 depth=0 anchor=right></a-text>
  <a-entity gltf-model="#n1" position="-.6 1.3 -.8" scale="1 1 1" rotation="0 0 0"></a-entity>

  <a-text position="0.6 1.6 -.8" value="Photogrammetry" color="black" width=1 depth=0 anchor=left></a-text>
  <a-entity gltf-model="#n2" position=".6 1.3 -.8" scale="1 1 1" rotation="0 0 0"></a-entity>

  <a-entity light="type: ambient; color: #FFF"></a-entity>
  <a-entity id="cameraRig" position="0 0 0" rotation="0 0 0">
    <a-entity id="head" camera position="0 1.7 0"mc-controls look-controls x-drone-controls-mode2></a-entity>
    <a-entity oculus-touch-controls="hand:left" teleport-controls="button:trigger; collisionEntities:.collidable; cameraRig:#cameraRig; teleportOrigin:#head;"></a-entity>
    <a-entity oculus-touch-controls="hand:right" teleport-controls="button:trigger; collisionEntities:.collidable; cameraRig:#cameraRig; teleportOrigin:#head;"></a-entity>
    </a-entity>
</a-scene>
  
</body>
</html>
